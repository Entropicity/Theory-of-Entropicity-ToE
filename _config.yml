title: "Theory of Entropicity (ToE)"
description: "Canonical archive of the Theory of Entropicity"
theme: minima
markdown: kramdown

kramdown:
  math_engine: mathjax
  parse_block_html: true
  syntax_highlighter_opts:
    disable: true


kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: false

collections:
  chapters:
    output: true
  concepts:
    output: true
  equations:
    output: true
  notes:
    output: true
  diagrams:
    output: true
  papers:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
